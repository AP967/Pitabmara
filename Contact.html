                <label for="nameIn">Name: </label>
                <input class="form-control" type="text" id="nameIn" required>

            <div class="form-group">
                <label for="msgIn">Message: </label>
                <textarea class="form-control" cols="30" rows="10" id="msgIn" required></textarea>
